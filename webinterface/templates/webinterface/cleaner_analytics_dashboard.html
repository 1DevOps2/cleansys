{% extends "webinterface/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Analytics - Putzer
{% endblock %}

{% block bootstrap_meta_tags %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-lg-offset-3">
            <a class="btn btn-default btn-block" role="button"
               href="{% url 'webinterface:cleaner-no-page' %}">
                Zurück
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-lg-offset-3">
            <h1>Putzdienst-Aufkommen</h1>
            <i>Bitte auf einem großen Bildschirm betrachten!</i>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-lg-offset-3">

        </div>
        <div class="col-xs-12">
            {{ plot|safe }}
        </div>
    </div>
{% endblock %}

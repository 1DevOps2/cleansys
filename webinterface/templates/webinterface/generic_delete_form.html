{% extends "webinterface/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row" style="margin: 1em;">
            <div class="col-sm-8 col-sm-offset-2
                    col-md-6 col-md-offset-3">
                <h1>{{ title }}</h1>
                <h2>Bist du dir sicher, dass du {{ object.name }} löschen möchtest?</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Ja</button>
                    <a class="btn btn-info" href="{% url 'webinterface:config' %}" role="button">
                        <span class="glyphicon glyphicon-remove"></span> Nein</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

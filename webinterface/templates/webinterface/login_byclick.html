{% extends "webinterface/base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2
                            col-md-6 col-md-offset-3">
                <h3>Hallo Fremder, wer bist du?</h3>
                <div class="row">
                    {% for cleaner in cleaner_list %}
                        <div class="col-xs-6 col-sm-4 col-md-3" style="padding: 5px">
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="slug" value="{{ cleaner.slug }}">
                                <button class="btn btn-default btn-block" type="submit">{{ cleaner.name }}
                                </button>
                            </form>
                        </div>
                    {% empty %}
                        <p>Keine Putzer...</p>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-2
                            col-md-6 col-md-offset-3">
                <a class="btn btn-default btn-block" href="{% url 'webinterface:config' %}" role="button">
                    XXX Bereich</a>
            </div>
        </div>
    </div>
{%  endblock %}
